<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../public/css/css_reset.css">
    <link rel="stylesheet" href="../public/css/main_swipe_css.css">
    <link rel="stylesheet" href="../public/css/modal.css">
    <link rel="stylesheet" href="../public/css/upload_style.css">
    <title>Title</title>
</head>
<body>
<div class="wrapper">


    <header id="header">
        <div class="header_main">
            <div class="left">
                <nav class="navigation" role="navigation">
                    <div id="menuToggle">
                        <input type="checkbox"/>
                        <!-- span makes the 3 hamburger icons -->
                        <span></span>
                        <span></span>
                        <span></span>

                        <ul id="menu">
                            <a href="main_swipe_html.html">
                                <li>Home</li>
                            </a>
                            <a href="main_swipe_html.html">
                                <li>Register/Login</li>
                            </a>
                            <a href="main_swipe_html.html">
                                <li>Upload</li>
                            </a>
                            <a href="main_swipe_html.html">
                                <li>My Uploads</li>
                            </a>
                            <a href="main_swipe_html.html">
                                <li>About Us</li>
                            </a>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="right">

                <!--<button id="login_button" type="button">Login/SignUp</button>
                <button id="upload_button" type="button">Upload</button>-->
                <div class="search_div">
                    <button id="search_button" type="submit">
                        <img src="../public/res/search_icon.png"
                             width="128"
                             height="128">
                    </button>
                </div>
            </div>
            <div class="logo">
                <h1>Meme Me</h1>
            </div>
        </div>

    </header>

    <div class="button_bar">
        <nav class="tab_bar">
            <div class="btn3">
                <div class="button3">Swipe</div>
            </div>
            <div class="btn3">
                <div class="button3">Top 100</div>
            </div>
            <div class="btn3">
                <div class="button3">Worst 100</div>
            </div>

        </nav>
    </div>


    <!---->
    <!-- Modal -->
    <!---->
    <div class="modal" id="modal">
        <div class="modal__header">
            <button class="modal__dismiss" id="x_button">X</button>
            <p class="popup_header_text">Please select a dank meme</p>
        </div>

        <div class="modal__body">
        </div>

        <div class="modal__footer">
            <!-- Upload  -->
            <form id="file-upload-form" class="uploader">
                <input id="file-upload" type="file" name="fileUpload" accept="image/*"/>

                <label for="file-upload" id="file-drag">
                    <div class="caption_div">
                        <div>Enter a caption</div>
                        <input class="meme_caption" type="text" name="caption" maxlength="40">
                    </div>
                    <img id="file-image" src="#" alt="Preview" class="hidden">
                    <div id="start">
                        <i class="fa fa-download" aria-hidden="true"></i>
                        <div>Select a file or drag here</div>
                        <div id="notimage" class="hidden">Please select an image</div>
                        <span id="file-upload-btn" class="btn btn-primary">Select a file</span>
                    </div>
                    <div id="response" class="hidden">
                        <div id="messages"></div>
                        <input class="effect effect-5" type="submit" title="Upload Meme!">

                    </div>
                </label>
            </form>
            <!--<button class="btn modal__dismiss">Close</button>-->
        </div>
    </div>

    <!-- Modal Button -->
    <button class="btn--launch-modal">
        Upload Meme's
    </button>


    <!---->
    <!--The meme container-->
    <!---->
    <div class="meme_container">

        <div class="meme">
            <div class="meme_title">
                <h3>When you see how much stuff you have to do</h3>
            </div>
            <img src="../public/res/maxresdefault.jpg">
        </div>
        <div class="like_dislike_buttons">
            <button class="dislike" type="button">
                <i class="fa fa-thumbs-up"></i>
                Dislike
                <span>0</span>
            </button>
            <button id="like">
                <i class="fa fa-thumbs-up"></i>
                Like
                <span id="likeSpan">0</span>
            </button>
        </div>
    </div>
</div>

<script type="text/javascript" src="../public/js/upload_popup.js"></script>
<script type="text/javascript" src="../public/js/upload_function.js"></script>


</body>
</html>
