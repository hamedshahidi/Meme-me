<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../public/css/css_reset.css">
    <link rel="stylesheet" href="../public/css/main_swipe_css.css">
    <link rel="stylesheet" href="../public/css/modal.css">
    <link rel="stylesheet" href="../public/css/upload_style.css">
    <link rel="stylesheet" href="../public/css/radio_buttons.css">
    <title>Meme Me</title>
</head>
<body>
<div class="wrapper">


    <header id="header">
        <div class="left">
            <nav class="navigation" role="navigation">
                <div id="menuToggle">
                    <input type="checkbox"/>
                    <!-- span makes the 3 hamburger icons -->
                    <span></span>
                    <span></span>
                    <span></span>

                    <ul id="menu">
                        <a href="main_swipe_html.html">
                            <li>Home</li>
                        </a>
                        <a href="main_swipe_html.html">
                            <li>Register/Login</li>
                        </a>
                        <a href="main_swipe_html.html">
                            <li>Upload</li>
                        </a>
                        <a href="main_swipe_html.html">
                            <li>My Uploads</li>
                        </a>
                        <a href="main_swipe_html.html">
                            <li>About Us</li>
                        </a>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="right">

            <!-- Modal Button -->
            <button class="btn--launch-modal">
                Upload Meme's
            </button>

        </div>

    </header>

    <!---->
    <!-- Modal -->
    <!---->
    <div class="modal" id="modal">
        <div class="modal__header">
            <button class="modal__dismiss" id="x_button">X</button>
            <p class="popup_header_text">Please select a dank meme</p>
        </div>

        <div class="modal__body">
        </div>

        <div class="modal__footer">
            <!-- Upload  -->
            <form id="file-upload-form" class="uploader">
                <input id="file-upload" type="file" name="fileUpload" accept="image/*"/>

                <label for="file-upload" id="file-drag">

                    <img id="file-image" src="#" alt="Preview" class="hidden">
                    <div id="start">
                        <i class="fa fa-download" aria-hidden="true"></i>
                        <div>Select a file or drag here</div>
                        <div id="notimage" class="hidden">Please select an image</div>
                        <span id="file-upload-btn" class="btn btn-primary">Select a file</span>
                    </div>

                    <!-- The hidden stuff before img is selected for upload -->
                    <div id="response" class="hidden">
                        <!-- <div id="messages"></div> -->


                        <div class="radio_container">
                            <div class="caption_div">
                                <input class="meme_caption" type="text" name="caption" maxlength="40"
                                       placeholder="Enter a caption">
                            </div>

                            <p>Pic a tag for your meme!</p>
                            <input type="checkbox" id="c1" name="cc"/>
                            <label for="c1"><span></span>Funny</label>
                            <input type="checkbox" id="c2" name="cc"/>
                            <label for="c2"><span></span>Nerdy</label>
                            <input type="checkbox" id="c3" name="cc"/>
                            <label for="c3"><span></span>Animals</label>
                            <input type="checkbox" id="c4" name="cc"/>
                            <label for="c4"><span></span>Sports</label>
                            <input type="checkbox" id="c5" name="cc"/>
                            <label for="c5"><span></span>Dark Humor</label>
                            <input type="checkbox" id="c6" name="cc"/>
                            <label for="c6"><span></span>Car</label>
                            <input type="checkbox" id="c7" name="cc"/>
                            <label for="c7"><span></span>Tech</label>
                            <input type="checkbox" id="c8" name="cc"/>
                            <label for="c8"><span></span>Music</label>
                            <input class="submit_button" type="submit" title="Upload Meme!">
                        </div>
                    </div>
                </label>
            </form>
            <!--<button class="btn modal__dismiss">Close</button>-->
        </div>
    </div>


    <!---->
    <!--The meme container-->
    <!---->

</div>

<script type="text/javascript" src="../public/js/upload_popup.js"></script>
<script type="text/javascript" src="../public/js/upload_function.js"></script>


</body>
</html>
